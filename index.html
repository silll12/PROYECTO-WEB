<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">

</head>
<body>

  <!--menu-->
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="#">Equipo 9</a>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Men√∫</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-black">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-black">Registro</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-black">Admin</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-black">Ganadores</a></li>
            </ul>
        </div>
      </div>
    </div>
  </nav>

  <!--slider-->
  <div class="container mt-5 pt-4">
    <div id="carouselExampleCaptions" class="carousel slide rounded shadow" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/IPNDECORA.jpg" class="d-block w-100 rounded" alt="Slide 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Concurso 1</h5>
            <p>Informacion del concurso 1.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/IPNDECORA.jpg" class="d-block w-100 rounded" alt="Slide 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Concurso 2</h5>
            <p>Informacion del concurso 2.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/IPNDECORA.jpg" class="d-block w-100 rounded" alt="Slide 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Concurso 3</h5>
            <p>Informacion del concurso 3.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
