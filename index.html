<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#seccion").click(function(event){
        event.preventDefault();
        $(".container").hide();
        $("#formulario").show();
      });
      $(document).ready(function(){
        $(".nav-link").click(function(){
          $("#offcanvasNavbar").offcanvas('hide');
        });
      });
    });
  </script>

</head>
<body>

  <!--menu-->
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="#">Equipo 9</a>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-black">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-black" id="seccion">Registro</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-black">Admin</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-black">Ganadores</a></li>
            </ul>
        </div>
      </div>
    </div>
  </nav>
  <!--FORMULARIO REGISTRO-->
  <div id="formulario" class="container mt-5" style="display: none;">
    <h2>Datos personales</h2>
    <form>
      <div class="mb-3">
        <label for="numroBoleta" class="form-label">Número de boleta</label>
        <input type="number" class="form-control" id="numBoleta"/>
      </div>
      <div class="mb-3">
        <label for="nomcompleto" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nomcompleto"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Género</label><br>
        <input type="radio" name="genero" value="M">Mujer
        <input type="radio" name="genero" value="H">Hombre
        <input type="radio" name="genero" value="O">Otro
      </div>
      <div class="mb-3">
        <label for="curp" class="form-label">CURP</label>
        <input type="text" class="form-control" id="curp"/>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono"/>
      </div>
      <div class="mb-3">
        <label for="semestre" class="form-label">Semestre</label>
        <select class="from-select" id="semestre">
          <option value="">Selecciona tu semestre</option>
          <option value="1">Primer semestre</option>
          <option value="2">Segundo semestre</option>
          <option value="3">Tercer semestre</option>
          <option value="4">Cuarto semestre</option>
          <option value="5">Quinto semestre</option>
          <option value="6">Sexto semestre</option>
          <option value="7">Séptimo semestre</option>
          <option value="8">Octavo semestre</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="carrera" class="form-label">Carrera</label>
        <select class="form-select" id="carrera">
          <option value="">Selecciona tu carrera</option>
          <option value="ISC">Ingeniería en Sistemas Computacionales (ISC)</option>
          <option value="LCD">Licenciatura en Ciencias de Datos (LCD)</option>
          <option value="IA">Ingeniería en Inteligencia Artificial (IA)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="concurso" class="form-label">Concurso</label>
        <select class="form-select" id="carrera">
        <option value="">Selecciona el concurso</option>
        <option value="A">Ingeniería en Sistemas Computacionales (ISC)</option>
        <option value="B">Licenciatura en Ciencias de Datos (LCD)</option>
        <option value="C">Ingeniería en Inteligencia Artificial (IA)</option>
        <option value="D">Ingeniería en Inteligencia Artificial (IA)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Subir</button>
    </form>
  </div>

  <!--slider-->
  <div class="container mt-5 pt-4">
    <div id="carouselExampleCaptions" class="carousel slide rounded shadow" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="IPNDECORA.jpg" class="d-block w-100 rounded" alt="Slide 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Concurso 1</h5>
            <p>Informacion del concurso 1.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="IPNDECORA.jpg" class="d-block w-100 rounded" alt="Slide 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Concurso 2</h5>
            <p>Informacion del concurso 2.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="IPNDECORA.jpg" class="d-block w-100 rounded" alt="Slide 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Concurso 3</h5>
            <p>Informacion del concurso 3.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
